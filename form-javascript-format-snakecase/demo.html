<div class="container">
  <div class="row">
    <div class="col">
      <h1>snake_case to camelCase</h1>
      <p>Take a variable separated by underscores and change it to camelCase. For example:</p>
      <code>
        snake_case -> snakeCase
      </code>
      <hr>
      <form id="myForm">
        <div class="form-group">
          <label for="variable">Variable</label>
          <input type="text" class="form-control" id="variable">
        </div>
      </form>
    </div>
  </div>
</div>
